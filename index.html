<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="mandrake" id="mandrake" src="./img/mandrake.png" alt="">
  <div class="container">
    <div class="animation__fild">
      <canvas id="root__canvas" class="canvas"></canvas>
    </div>
    <div class="animation">
      <p class="animation__text">Play animation :</p>
      <ul class="animation__list">
        <li class="animation__item">
          <input type="radio" name="animation" id="all" checked>
          <label for="all">All</label>
        </li>
        <li class="animation__item">
          <input type="radio" name="animation" id="grow">
          <label for="grow">Grow</label>
        </li>
        <li class="animation__item">
          <input type="radio" name="animation" id="wink">
          <label for="wink">Wink</label>
        </li>
        <li class="animation__item">
          <input type="radio" name="animation" id="float">
          <label for="float">Float</label>
        </li>
        <li class="animation__item">
          <input type="radio" name="animation" id="hide">
          <label for="hide">Hide</label>
        </li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
